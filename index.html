<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo</title>

  <!-- Favicon -->

  <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
  <link rel="manifest" href="img/favicon/site.webmanifest">

  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link rel="stylesheet" href="css/nice-select.css">
  <link href="https://fonts.googleapis.com/css2?family=Recursive:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <link rel="stylesheet" href="css/reset.css" />
  <link rel="stylesheet" href="css/style.css" />
</head>

<body class="page-todo">
  <div class="todo-container">
    <div class="todo-wrapper pd-15">
      <div class="todo-body">
        <div class="todo-menu-wrapper">
          
          <div class="todo-app-name pd-15">
            <span></span>
            <span></span>
            <span></span>
          </div>

          <div class="todo-menu-search pd-15">
            <div class="search-container">
              <form action="">
                <button type="submit"><i class="fa fa-search"></i></button>
                <input type="text" placeholder="Search..." name="search" />
              </form>
            </div>
          </div>

          <div class="todo-menu-tabs-dashboard pd-15 data-tab-parent">
            <div class="dashboard-item __active pd-15" data-tab="today">
              <div class="tab-btn-name-wrapper dashboard-name font--middle--regular" data-tab-name="title">
                <div class="tab-btn-icon">
                  <i class="far fa-calendar-alt"></i>
                </div>
                <div class="tab-btn-name">Today</div>
              </div>
              <div class="btn-task-counter font--large--bold" data-tab-counter="task-counter">
              </div>
            </div>

            <div class="dashboard-item pd-15" data-tab="scheduled">
              <div class="tab-btn-name-wrapper dashboard-name font--middle--regular" data-tab-name="title">
                <div class="tab-btn-icon">
                  <i class="fas fa-hourglass"></i>
                </div>
                <div class="tab-btn-name"> Scheduled</div>
              </div>
              <div class="btn-task-counter font--large--bold" data-tab-counter="task-counter">
              </div>
            </div>

            <div class="dashboard-item pd-15" data-tab="all">
              <div class="tab-btn-name-wrapper dashboard-name font--middle--regular" data-tab-name="title">
                <div class="tab-btn-icon">
                  <i class="fas fa-box-open"></i>
                </div>
                <div class="tab-btn-name">All</div>
              </div>
              <div class="btn-task-counter font--large--bold" data-tab-counter="task-counter">
              </div>
            </div>

            <div class="dashboard-item pd-15" data-tab="not-fulfilled">
              <div class="tab-btn-name-wrapper dashboard-name font--middle--regular" data-tab-name="title">
                <div class="tab-btn-icon"><i class="fas fa-flag"></i></div>
                <div class="tab-btn-name">Not fulfilled</div>
              </div>
              <div class="btn-task-counter font--large--bold" data-tab-counter="task-counter">
              </div>
            </div>

          </div>

          <div class="todo-menu-tabs-list-container pd-15 data-tab-parent" >
            <div class="todo-menu-tabs-list">

              <!-- <div class="todo-menu-tab-item" data-tab="inbox">
                <span class="tab-btn-name-wrapper font--middle--regular" data-tab-name="title">
                  <span class="tab-btn-icon"><i class="fas fa-list"></i></span>
                  <span class="tab-btn-name">Inbox</span>
                  <span class="tab-btn-remove">remove</span>
                <span class="btn-task-counter font--middle--bold" data-tab-counter="task-counter"></span>
              </div> -->


            </div>
          </div>

          <div class="todo-menu-add-list pd-15">
            <div class="add-list-btn">
              <span class="add-list-ico"><i class="fas fa-plus"></i></span>
              <span class="add-list-text font--middle--regular">Add List</span>
            </div>
          </div>
        </div>

        <div class="todo-list-wrapper pd-15">
          <div class="todo-list-add">
            <span class="add-btn"><i class="fas fa-plus"></i></span>
          </div>
          <div class="todo-list-title current-tab-color">
            <h2 class="tab-title font--large--bold tab-color" data-tab-title="title">
              Today
            </h2>
            <!-- <div class="todo-counter font--large--bold" data-title-counter="task-counter">
            </div> -->
          </div>
          
          <div class="todo-list-inner">
            <ul class="todo-list __active" data-tab-content="today">
              
            </ul>
            
            <ul class="todo-list" data-tab-content="all">
              
            </ul>
            
            <ul class="todo-list" data-tab-content="scheduled">
              
            </ul>
            
            <ul class="todo-list" data-tab-content="not-fulfilled">
              
            </ul>
          </div>
          
          <div class="todo-tasks-remove">remove all tasks</div>
        </div>
      </div>
    </div>
  </div>
  <div class="popup popup__add-task">
    <div class="popup__container">
      <div class="popup__content">
        <form action="javascript:void(0)" class="popup__task">
          <div class="popup__row">
            <div class="popup__name">
              <input type="text" class="name_of_task" placeholder="Type name here" data-name="name_of_task">
            </div>
            <div class="popup__tab">
              <select name="list_of_tabs" id="list_og_tabs" data-tabs="list_of_tabs" class="popup__select">
                <option value="">Choose task list</option>
                <option value="today">Today</option>
                <option value="scheduled">Scheduled</option>
                <option value="all">All</option>
                <option value="not-fulfilled">Not fulfilled</option>

              </select>
            </div>
          </div>
          <div class="popup__row">
            <div class="popup__info--add">
              <textarea name="" data-info="info_of_task" placeholder="Type your text here"></textarea>
            </div>
          </div>
          <div class="popup__row">
            <div class="popup__btn">
              <button class="popup__close">Cansel</button>
              <button type="submit" class="submit_btn">Add task</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="popup popup__add-list">
    <div class="popup__container">
      <div class="popup__content">
        <form action="javascript:void(0)" class="popup__list">
          <div class="popup__row">
            <div class="popup__input">
              <input type="text" placeholder="Text name of list">
            </div>
            <button type="submit" class="js_add-list-btn">Add list
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="js/jquery.nice-select.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase.js"></script>
  <script src="js/main.js"></script>
</body>

</html>

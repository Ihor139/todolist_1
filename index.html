<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Recursive:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body class="page-todo">
    <div class="todo-container">
      <div class="todo-wrapper pd-15">
        <div class="todo-body">
          <div class="todo-menu-wrapper">
            <div class="todo-app-name pd-15">
              <span></span>
              <span></span>
              <span></span>
            </div>
            <div class="todo-menu-search pd-15">
              <div class="search-container">
                <form action="">
                  <button type="submit"><i class="fa fa-search"></i></button>
                  <input type="text" placeholder="Search..." name="search" />
                </form>
              </div>
            </div>
            <div class="todo-menu-tabs-dashboard pd-15">
              <div class="dashboard-item __active pd-15" data-tab="today">
                <div
                  class="dashboard-name font--middle--regular"
                  data-tab-name="title"
                >
                  <div class="dashboard-icon">
                    <i class="far fa-calendar-alt"></i>
                  </div>
                  Today
                </div>
                <div
                  class="dashboard-counter font--large--bold"
                  data-tab-counter="task-counter"
                >
                  1
                </div>
              </div>
              <div class="dashboard-item pd-15" data-tab="scheduled">
                <div
                  class="dashboard-name font--middle--regular"
                  data-tab-name="title"
                >
                  <div class="dashboard-icon">
                    <i class="fas fa-hourglass"></i>
                  </div>
                  Scheduled
                </div>
                <div
                  class="dashboard-counter font--large--bold"
                  data-tab-counter="task-counter"
                >
                  2
                </div>
              </div>
              <div class="dashboard-item pd-15" data-tab="all">
                <div
                  class="dashboard-name font--middle--regular"
                  data-tab-name="title"
                >
                  <div class="dashboard-icon">
                    <i class="fas fa-box-open"></i>
                  </div>
                  All
                </div>
                <div
                  class="dashboard-counter font--large--bold"
                  data-tab-counter="task-counter"
                >
                  3
                </div>
              </div>
              <div class="dashboard-item pd-15" data-tab="not-fulfilled">
                <div
                  class="dashboard-name font--middle--regular"
                  data-tab-name="title"
                >
                  <div class="dashboard-icon"><i class="fas fa-flag"></i></div>
                  Not fulfilled
                </div>
                <div
                  class="dashboard-counter font--large--bold"
                  data-tab-counter="task-counter"
                >
                  4
                </div>
              </div>
            </div>
            <div class="todo-menu-tabs-list-container pd-15">
              <ul class="todo-menu-tabs-list">
                <div class="todo-menu-tab-item __active">
                  <span class="menu-tab-name font--middle--regular">
                    <span class="menu-tab-icon"
                      ><i class="fas fa-list"></i
                    ></span>
                    Inbox</span
                  >
                  <span class="menu-tab-counter font--middle--bold">1</span>
                </div>
                <div class="todo-menu-tab-item">
                  <span class="menu-tab-name font--middle--regular">
                    <span class="menu-tab-icon"
                      ><i class="fas fa-list"></i
                    ></span>
                    Signal</span
                  >
                  <span class="menu-tab-counter font--middle--bold">2</span>
                </div>
                <div class="todo-menu-tab-item">
                  <span class="menu-tab-name font--middle--regular">
                    <span class="menu-tab-icon"
                      ><i class="fas fa-list"></i
                    ></span>
                    Garden</span
                  >
                  <span class="menu-tab-counter font--middle--bold">3</span>
                </div>
                <div class="todo-menu-tab-item">
                  <span class="menu-tab-name font--middle--regular">
                    <span class="menu-tab-icon"
                      ><i class="fas fa-list"></i
                    ></span>
                    Work</span
                  >
                  <span class="menu-tab-counter font--middle--bold">5</span>
                </div>
                <div class="todo-menu-tab-item">
                  <span class="menu-tab-name font--middle--regular">
                    <span class="menu-tab-icon"
                      ><i class="fas fa-list"></i
                    ></span>
                    Home</span
                  >
                  <span class="menu-tab-counter font--middle--bold">6</span>
                </div>
              </ul>
            </div>
            <div class="todo-menu-add-list pd-15">
              <div class="add-list-btn">
                <span class="add-list-ico"><i class="fas fa-plus"></i></span>
                <span class="add-list-text font--middle--regular"
                  >Add List</span
                >
              </div>
            </div>
          </div>
          <div class="todo-list-wrapper pd-15">
            <div class="todo-list-add">
              <span class="add-btn"><i class="fas fa-plus"></i></span>
            </div>
            <div class="todo-list-title current-tab-color">
              <h2
                class="tab-title font--large--bold tab-color"
                data-tab-title="title"
              >
                Today
              </h2>
              <div
                class="todo-counter font--large--bold"
                data-title-counter="task-counter"
              >
                1
              </div>
            </div>

            <ul class="todo-list __active" data-tab-content="today">
              <li class="todo-item">
                <div class="todo-item-check completed-todo __active">
                  <i class="far fa-check-circle"></i>
                </div>
                <div class="todo-item-check uncompleted-todo">
                  <i class="fas fa-times"></i>
                </div>
                <div class="todo-item-text font--middle--regular">
                  today 1
                  <span class="todo-item-info"
                    ><i class="fas fa-info"></i
                  ></span>
                </div>
                <div class="popup-container">
                  <div class="popup-info">
                    <div class="popup-close">
                      <i class="fas fa-times"></i>
                    </div>
                    <div class="todo-item-text font--middle--regular">
                      today name 1
                    </div>
                    <span>info todo</span>
                  </div>
                </div>
              </li>
              <li class="todo-item">
                <div class="todo-item-check completed-todo __active">
                  <i class="far fa-check-circle"></i>
                </div>
                <div class="todo-item-check uncompleted-todo">
                  <i class="fas fa-times"></i>
                </div>
                <div class="todo-item-text font--middle--regular">
                  today 2
                  <span class="todo-item-info"
                    ><i class="fas fa-info"></i
                  ></span>
                </div>
                <div class="popup-container">
                  <div class="popup-info">
                    <div class="popup-close">
                      <i class="fas fa-times"></i>
                    </div>
                    <div class="todo-item-text font--middle--regular">
                      today name 2
                    </div>
                    <span>info todo</span>
                  </div>
                </div>
              </li>
            </ul>

            <ul class="todo-list" data-tab-content="all">
              <li class="todo-item">
                <div class="todo-item-check completed-todo __active">
                  <i class="far fa-check-circle"></i>
                </div>
                <div class="todo-item-check uncompleted-todo">
                  <i class="fas fa-times"></i>
                </div>
                <div class="todo-item-text font--middle--regular">
                  all 1
                  <span class="todo-item-info"
                    ><i class="fas fa-info"></i
                  ></span>
                </div>
                <div class="popup-container">
                  <div class="popup-info">
                    <div class="popup-close">
                      <i class="fas fa-times"></i>
                    </div>
                    <div class="todo-item-text font--middle--regular">
                      all name 1
                    </div>
                    <span>info todo</span>
                  </div>
                </div>
              </li>
              <li class="todo-item">
                <div class="todo-item-check completed-todo __active">
                  <i class="far fa-check-circle"></i>
                </div>
                <div class="todo-item-check uncompleted-todo">
                  <i class="fas fa-times"></i>
                </div>
                <div class="todo-item-text font--middle--regular">
                  all 2
                  <span class="todo-item-info"
                    ><i class="fas fa-info"></i
                  ></span>
                </div>
                <div class="popup-container">
                  <div class="popup-info">
                    <div class="popup-close">
                      <i class="fas fa-times"></i>
                    </div>
                    <div class="todo-item-text font--middle--regular">
                      all name 2
                    </div>
                    <span>info todo</span>
                  </div>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="js/main.js"></script>
  </body>
</html>
